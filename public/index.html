<!DOCTYPE html>
<html>
<head>
  <title>MacGap</title>
  <style type="text/css" media="screen">
    html, body {
      height: 100%;
      width: 100%;
      background: #FFF;
      padding: 0;
      margin: 0;
      overflow: hidden;
      -webkit-user-select: none;
    }

    h1 {
      color: #E0E0E0;
      margin: 18% 0;
      text-align: center;
      font-family: helvetica;
    }
  </style>
  
</head>
<body>
  
  <script type="text/javascript" charset="utf-8">


      macgap.app.log('Hi Xcode/Console.app!!');
      macgap.notice.notify({title: 'MacGap', content: 'Hello World'});
      macgap.menus.addMenu({menuTitle: 'MacGap', menuItems: [{title: 'Menu Item 1', key: 'cmd+ctrl+l'}, {title: 'Menu Item 2', key: 'alt+cmd+shift+h'}]});
      document.addEventListener('menucalled', function(e){
                                macgap.app.log(e.detail);
                                if (e.detail == "Menu Item 1"){
                                    macgap.app.log('First item of menu was called... do something!');
                                }
                                }, false);
  </script>
  
  <h1>MacGap</h1>
</body>
</html>
